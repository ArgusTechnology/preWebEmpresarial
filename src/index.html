<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con Navbar Transparente</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        /* Aquí se agregan clases personalizadas de Tailwind */
        .bg-opacity-0 {
            background-color: rgb(232, 19, 19);
        }
        .parallax-bg {
            background-image: url('https://images.pexels.com/photos/7919/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Cambia la URL a tu imagen */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
    </style>
</head>
<body class="bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-teal-600 via-cyan-100 to-blue-950 text-white">

    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 left-0 w-full z-50 bg-indigo-400 bg-opacity-5 backdrop-blur-lg shadow-lg transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold">MiLogo</a>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white hover:text-gray-300">Inicio</a>
                    <a href="#" class="text-white hover:text-gray-300">Servicios</a>
                    <a href="#" class="text-white hover:text-gray-300">Acerca de</a>
                    <a href="#" class="text-white hover:text-gray-300">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="pt-16">
        <section class="relative h-screen flex items-center justify-center parallax-bg">
            <div class="relative z-10 text-center px-4 md:px-8">
                <h1 id="hero-title" class="text-5xl font-bold mb-4 fade-in">Innovamos el Futuro de la Tecnología</h1>
                <p id="hero-description" class="text-lg fade-in">Descubre nuestros proyectos y soluciones tecnológicas avanzadas.</p>
                <a href="#projects" class="mt-6 inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700 fade-in">Ver Proyectos</a>
            </div>
        </section>
        <section class="h-screen flex items-center justify-center">
            <p class="text-2xl">Contenido adicional aquí...</p>
        </section>
        <!-- Añade más secciones según sea necesario -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center">© 2024 Mi Sitio Web. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Script para manejar el cambio de transparencia en la navbar -->
    <script href="script.js"></script>
</body>
</html>
